version: 2

models:
  - name: stg_erp__categories
    description: >
      "Staging model for the raw 'category' table from the ERP source system. This model applies standard cleanup,
      type casting, and column renaming."
    
    columns:
      - name: category_pk
        description: "The Primary Key for the category (ID from the source)."
        tests:
          - unique
          - not_null
          
      - name: category_name
        description: "The name of the product category."
        
      - name: category_description
        description: "A brief description of the category."